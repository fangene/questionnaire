<a routerLink="/create" mat-raised-button>Create new</a><br/><br/>

<div *ngIf="questionnaireList | async as questionnaires; else loading;">
    <div class="card">
        <h3 class="card-header">Questionnaires</h3>
        <div class="card-body" *ngFor="let q of userQuestionnaires(questionnaires)">
            <h4 class="card-title">{{q.name}}</h4>
            <div *ngIf="q.description"><i class="card-text">{{q.description}}</i><br><br></div>
            <a [routerLink]="['/manage', q.id]" class="mr-1" mat-raised-button color="primary">Edit</a>
            <button (click)="remove(q.id)" mat-raised-button color="warn">Remove</button>
        </div>
        <div class="no-text" *ngIf="!userQuestionnaires(questionnaires).length">
            You don't have own questionnaires!
        </div>
    </div>
</div>
<ng-template #loading>
    <mat-spinner class="loader-container"></mat-spinner>
</ng-template>
